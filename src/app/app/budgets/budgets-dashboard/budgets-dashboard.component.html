<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
        <h3 class="">Счета</h3> 
        <app-m-budgets [isEdit]=true></app-m-budgets>
        <app-add-budget></app-add-budget>   
    </div>
    <div class="col-12 col-sm-12 col-md-4">
      <h3 class="">Последние доходы</h3>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Источник дохода</th>
              <th scope="col-4">Дата</th>
              <th scope="col">Сумма</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of incomes; index as i; even as isEven; odd as idOdd" [class.is-even]='isEven' [class.is-odd]='isOdd'>
              <th scope="row">{{i+1}}</th>
              <td>{{item.name}}</td>
              <td>{{item.date.seconds * 1000| date:'medium'}}</td>
              <td>{{item.money | currency: item.currency:"symbol-narrow"}}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="col-12 col-sm-12 col-md-12 mb-3">
        <h3 class=""> График доходов</h3>
        <hr>
        <app-incomes-pie-chart></app-incomes-pie-chart>
      </div>

      
  </div>
   
</div>
